declaration:
  call: declare
  version: 0.1
  name: "Public Holidays EE"
  description: "Returns Estonian public holidays for the current year"
  method: "GET"
  accepts: JSON
  returns: JSON
  namespace: common-services
  allowlist:
    body:
      - field: chatId
        type: string
        description: "The chat ID for the message"
      - field: authorId
        type: string
        description: "The author ID for the message"
  

initialize:
  assign:
    apiUrl: ${input.apiUrl}
  next: makeApiCall

makeApiCall:
  call: http.get
  args:
    url: ${apiUrl}
  result: apiResponse
  next: checkResponse

checkResponse:
  switch:
    - condition: ${apiResponse.response.statusCodeValue >= 400}
      next: errorResponse
  next: assignResponse

errorResponse:
  assign:
    res:
      result: "API call failed"
  next: end

assignResponse:
  assign:
    res: ${apiResponse.response.body}
  next: end

end:
  return: ${res}

formatMessages:
  call: http.post
  args:
    url: "[#DMAPPER]/common-services/hbs/bot_responses_to_messages"
    headers:
      type: json
    body:
      data:
        {
          "botMessages": "${[res]}",
          "chatId": "${chatId}",
          "authorId": "${authorId}",
          "authorFirstName": "",
          "authorLastName": "",
          "authorTimestamp": "${new Date().toISOString()}",
          "created": "${new Date().toISOString()}"
        }
  result: formatMessage

return_result:
  return: ${formatMessage.response.body}
